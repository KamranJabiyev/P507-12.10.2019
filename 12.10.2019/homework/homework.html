<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Grand Tour</title>
</head>

<body>
    <header>
        <div class="logo"></div>
        <nav></nav>
        <div class="book-now"></div>
    </header>
    <main>
        <section id="banner">

        </section>
        <section id="about">
            <div class="about-text"></div>
            <div class="about-image"></div>
        </section>
        <section id="statics">
            <div class="statics-item"></div>
            <div class="statics-item"></div>
            <div class="statics-item"></div>
            <div class="statics-item"></div>
        </section>
        <section id="plan-trip">
            <div class="title"></div>
            <div class="trip-items">
                <div class="trip-item"></div>
                <div class="trip-item"></div>
                <div class="trip-item"></div>
            </div>
        </section>
        <section id="discover">
            <div class="title"></div>
            <div class="discover-items">
                <div class="discover-item"></div>
                <div class="discover-item"></div>
                <div class="discover-item"></div>
                <div class="discover-item"></div>
            </div>
            <div class="button">

            </div>
        </section>
        <section id="enjoy-trip">

        </section>
        <section id="popular-destinations">
            <div class="title"></div>
            <div class="destinations-items">
                <div class="destinations-item"></div>
                <div class="destinations-item"></div>
                <div class="destinations-item"></div>
                <div class="destinations-item"></div>
            </div>
        </section>

    </main>
    <footer>
        <div class="footer-nav">
            <div class="footer-item"></div>
            <div class="footer-item"></div>
            <div class="footer-item"></div>
            <div class="footer-item"></div>
        </div>
        <div class="copyright"></div>
    </footer>

</html>
